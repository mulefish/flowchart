    <!DOCTYPE html>
    <html lang="en">
    <head>


      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Responsive Canvas</title>
      <style>
        /* Ensure body and html take full screen size */
        html, body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
    
        /* Style for the canvas */
        canvas {
          display: block; /* Remove inline spacing */
          width: 100vw; /* 100% of the viewport width */
          height: 20vh; /* 1/5th (20%) of the viewport height */
        }
      </style>
    </head>
    <body>
      <canvas id="myCanvas"></canvas>
      <hr/>
        <span id="H"></span>
        <span id="W"></span>
        <button onclick="toggleBackgroundColorOfTheBox()">Toggle Box Color</button>

        <script src="setup.js"></script>
        <script src="flowchart.js"></script>
    </body>
    </html>
