<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph with Dynamic Viewport</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #graphCanvas {
            display: block;
            width: 100%;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas id="graphCanvas"></canvas>
    <hr/>
    <button id="stopButton">Stop Animation</button>
    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas to fit the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();


        const negative = "neg"
        const positive = "pos"
        const neutral = "neutral"
        // Graph Data
        const names = {};
        names["a"] = { text: "Main Flowchart Steps", children: [] };
        names["b"] = { text: "Disclosures", children: [] };
        names["c"] = { text: "Sign In", children: [] };
        names["e"] = { text: "Password Reset", children: [] };
        names["f"] = { text: "MFA", children: [] };
        names["g"] = { text: "Sign Up", children: [] };

        names["a"].children = [{id:"b", mood:negative}];
        names["b"].children = [{id:"c", mood:positive}];
        names["c"].children = [{id:"e", mood:negative},{id:"f", mood:negative},{id:"g", mood:positive}];
    </script>


    <script src="force.js"></script>


</body>

</html>
