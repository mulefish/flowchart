<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph with Dynamic Viewport</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #graphCanvas {
            display: block;
            width: 100%;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas id="graphCanvas"></canvas>
    <hr/>
    <button id="stopButton">Stop Animation</button>
    <button id="loadState">Load State</button>
    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas to fit the screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.8;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();


        const negative = "negative"
        const positive = "positive"
        const neutral = "neutral"
        const other = "other"
        const biodata = "biodata"
        const docselection="docselection"
        const scheduler="scheduler"
        const payment="payment"

        // Graph Data
        const names = {};
        names["a"] = { text: "Home/Landing Page", group:other, children: [] };
        names["b"] = { text: "Disclosures", group:biodata,children: [] };
        names["c"] = { text: "Sign In",  group:biodata,children: [] };
        names["e"] = { text: "Password Reset",  group:biodata,children: [] };
        names["f"] = { text: "MFA",  group:biodata,children: [] };
        names["g"] = { text: "Sign Up",  group:biodata,children: [] };
        names["h"] = { text: "Account Details", group:biodata, children:[]};
        names["i"] = { text: "Associate to account", group:biodata, children:[]};
        names["j"] = { text: "Existing enrollment in snow", group:biodata, children:[]};



// //         //Home/Landing Page Q&A

        names["a"].children = [{id:"b", mood:neutral}];
        names["b"].children = [{id:"c", mood:neutral}];
        names["c"].children = [{id:"e", mood:neutral},{id:"f", mood:neutral},{id:"g", mood:neutral}];
        names["g"].children = [{id:"h", mood:neutral}];
        names["h"].children = [{id:"j", mood:neutral}];
        names["j"].children = [{id:"i", mood:positive},{id:"c", mood:negative}];

    </script>


    <script src="force.js"></script>


</body>

</html>
