function bfs(graph) {

// 1) Map each letter to its node object
const nodeByLetter = {};
graph.nodes.forEach((node) => {
  nodeByLetter[node.letter] = node;
});

// 2) Build a *reverse* adjacency list (for "looking upwards")
//    For each connection (from -> to), we do reverseAdj[to].push(from).
const reverseAdj = {};
graph.nodes.forEach((node) => {
  reverseAdj[node.letter] = [];
});
graph.connections.forEach(({ from, to }) => {
  reverseAdj[to].push(from);
});

// 3) We only care about "box" nodes in the final output, 
//    each with a list of "circle" dependencies
const boxes = {};
graph.nodes.forEach((node) => {
  if (node.type === "box") {
    boxes[node.letter] = {
      ...node,
      dependencies: [],
    };
  }
});

// 4) For a given box node, gather the circle-type nodes that are *upstream*
//    BUT if we ever hit another "box", we stop that branch of the search.
function getCircleAncestorsForBox(startLetter) {
  const visited = new Set();
  const resultCircles = new Set();

  // We'll do a BFS, moving upward from this box
  const queue = [startLetter];

  while (queue.length > 0) {
    const current = queue.shift();

    // Check all parents of `current` in the reverse adjacency
    const parents = reverseAdj[current] || [];
    for (const p of parents) {
      if (!visited.has(p)) {
        visited.add(p);
        const parentNode = nodeByLetter[p];

        if (parentNode.type === "circle") {
          // It's a circle, so it’s a dependency
          resultCircles.add(p);
          // Keep going upward from this circle:
          queue.push(p);
        } else if (parentNode.type === "box") {
          // We stop *this* path here—no further upward search.
          // i.e. do NOT enqueue `p`.
        } else {
          // If it's neither circle nor box (e.g. diamond?), keep searching
          queue.push(p);
        }
      }
    }
  }

  return [...resultCircles];
}

// 5) Populate each box’s .dependencies array
for (const letter in boxes) {
  boxes[letter].dependencies = getCircleAncestorsForBox(letter);
}

// Now boxes[letter].dependencies holds only circle nodes that occur 
// upstream—stopping if we ever hit another box.

return boxes 
}
